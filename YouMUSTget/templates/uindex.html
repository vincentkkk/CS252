<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <!--header-->
    <div class="header">
        <div class="header_left">
            <div class="header_l_l">
                <img src="./img/image.png" width="150px" />
            </div>
            <div class="header_l_r">
                <h2>YouMUSTget Express Locker
                </h2>
            </div>
        </div>
        <div class="header_right">

    </div>
    <!--end header-->

    <!--body-->

        <div class="body_left">
            <button class="custom-btn btn-3">
                <span>
                    <a href="http://127.0.0.1:5000/ustore">
                        <img src="./img/store.png" />

                        Send Express
                    </a>
                </span>
            </button>
        </div>
        <div class="body_right">
            <button class="custom-btn btn-3">
                <span>
                    <a href="http://127.0.0.1:5000/upick">
                        <img src="./img/pick up.png" />
                        <br>
                        pick up the package
                    </a>
                </span>
            </button>
        </div>
    </div>
    <!--end body-->
    <script src="./date.js"></script>
